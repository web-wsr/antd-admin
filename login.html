<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>登录</title>
</head>

<body>
    <header class="page-header">
        <div class="header-content">
            <button class="global-btn"></button>
        </div>
    </header>
    <div class="page-mainer">
        <div class="mainer-content">
            <div class="mainer-head">
                <span class="head-logo"></span>
                <h1 class="head-title">Ant Design</h1>
            </div>
            <p class="mainer-subtitle">Ant Design is the most influential web design specification in Xihu district
            </p>
            <div class="mainer-form">
                <div class="form-sign">
                    <span style="width: 35px;" class="sign-title login-active">Login</span>
                    <span style="width: 48px;" class="sign-title">Sign Up</span>
                </div>
                <div class="form-input">
                    <input class="sign-input user-input" type="text" placeholder="username: admin or user">
                    <input class="sign-input password-input" type="text" placeholder="password: ant.design">
                </div>
                <div class="form-select">
                    <div class="select-remember">
                        <span class="remember-icon"></span>
                        <p class="remember-txt">Remember me</p>
                    </div>
                    <div class="select-forgot">
                        <a class="forgot-link" href="javascript:;">Forgot your password?</a>
                    </div>
                </div>
                <button class="sign-btn">Sign In</button>
                <div class="form-about">
                    <div class="form-quick">
                        <p class="quick-txt">Quick Sign-in:</p>
                        <div class="quick-link-list">
                            <a class="quick-link-item link-pay" href="javascript:;"></a>
                            <a class="quick-link-item link-taobao" href="javascript:;"></a>
                            <a class="quick-link-item link-weibo" href="javascript:;"></a>
                        </div>
                    </div>
                    <a class="sign-link" href="javasvript:;">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="footer-wrapper">
            <div class="footer-content">
                <div class="footer-title">
                    <p class="footer-title-txt">Ant Design Pro</p>
                    <span class="footer-title-icon"></span>
                    <p class="footer-title-txt">Ant Design</p>
                </div>
                <div class="footer-subtitle">
                    <p class="footer-subtitle-Copyright">Copyright ©2020 Produced by Ant Finance Experience Technology
                        Department</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
