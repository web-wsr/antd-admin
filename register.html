<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>注册</title>
</head>

<body>
    <header class="page-header">
        <div class="header-content">
            <button class="global-btn"></button>
        </div>
    </header>
    <div class="page-mainer">
        <div class="mainer-content">
            <div class="mainer-head-container">
                <div class="mainer-head">
                    <span class="head-logo"></span>
                    <h1 class="head-title">Ant Design</h1>
                </div>
                <p class="mainer-subtitle">Ant Design is the most influential web design specification in Xihu district
                </p>
            </div>
            <div class="mainer-form-container">
                <h1 class="form-title">Register</h1>
                <div class="form-register">
                    <input class="register-input" type="text" placeholder="Email">
                    <input class="register-input" type="text" placeholder="Password(6 digits at least, case sensitive)">
                    <input class="register-input" type="text" placeholder="Comfirm password">
                    <div class="register-phone">
                        <span class="phone-prefix">+86</span>
                        <input class="register-input phone-input" type="text" placeholder="example">
                    </div>
                    <div class="register-code">
                        <input class="register-input code-input" type="text" placeholder="Verification code">
                        <button class="code-btn">Get Code</button>
                    </div>
                </div>
                <div class="form-select">
                    <button class="select-register">Register</button>
                    <button class="select-existing">existing account</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="footer-wrapper">
            <div class="footer-content">
                <div class="footer-title">
                    <p class="footer-title-txt">Ant Design Pro</p>
                    <span class="footer-title-icon"></span>
                    <p class="footer-title-txt">Ant Design</p>
                </div>
                <div class="footer-subtitle">
                    <p class="footer-subtitle-Copyright">Copyright ©2020 Produced by Ant Finance Experience Technology
                        Department</p>
                </div>
                <a class="footer-help" href="javascript:;"></a>
            </div>
        </div>
    </footer>
</body>

</html>
